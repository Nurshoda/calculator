<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="main">
      <div id="calculator">
        <div id="display">
          <div class="result"></div>
          <div class="type">0</div>
        </div>
        <div class="cal-pad">
          <div class="row-con">
            <div class="itemAC dark" title="Hammasini tozala">AC</div>
            <div class="item-del dark" title="Bittasini ochirish">&#8882;</div>
            <div class="item/ dark num">/</div>
            <div class="itemX dark num">*</div>
            <div class="item7 num">7</div>
            <div class="item8 num">8</div>
            <div class="item9 num">9</div>
            <div class="item- dark num">-</div>
            <div class="item4 num">4</div>
            <div class="item5 num">5</div>
            <div class="item6 num">6</div>
            <div class="item+ dark num">+</div>
            <div class="item1 num">1</div>
            <div class="item2 num">2</div>
            <div class="item3 num">3</div>
            <div class="item0 num">00</div>
            <div class="item0 num">0</div>
            <div class="item-dot dark num">.</div>
            <div class="item-eq">=</div>
          </div>
        </div>
      </div>
      <div class="author">
        <p>This calculator was created <span>@nurshoda</span></p>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
